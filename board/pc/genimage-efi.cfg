image efi-part.vfat {
	vfat {
		file EFI {
			image = "efi-part/EFI"
		}

		file bzImage {
			image = "bzImage"
		}
	}

	size = 262144K # 16MB - 32KB
}

image disk.img {
	hdimage {
		partition-table-type = "gpt"
	}

	partition boot {
		image = "efi-part.vfat"
		partition-type-uuid = U
		offset = 32K
		bootable = true
	}
}
